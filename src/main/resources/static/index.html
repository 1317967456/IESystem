<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>企业信息列表</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#getEnterprisesBtn").click(function(){
        $.ajax({
          url: "/enterprise/list",
          type: "GET",
          dataType: "json",
          success: function(data){
            $("#enterpriseList").empty();
            $.each(data, function(index, enterprise){
              $("#enterpriseList").append("<tr><td>" + enterprise.enterprise_id + "</td><td>" + enterprise.enterprise_name + "</td><td>" + enterprise.contact_person + "</td><td>" + enterprise.address + "</td><td>" + enterprise.phone_number + "</td><td>" + enterprise.email + "</td><td>" + enterprise.business_type + "</td></tr>");
            });
          },
          error: function(){
            alert("加载企业信息失败");
          }
        });
      });
    });
  </script>
</head>
<body>
<h1>企业信息列表</h1>
<button id="getEnterprisesBtn">查询所有企业信息</button>
<br/><br/>
<table>
  <thead>
  <tr>
    <th>公司ID</th>
    <th>公司名称</th>
    <th>公司代表</th>
    <th>公司地址</th>
    <th>联系电话</th>
    <th>电子邮箱</th>
    <th>经营范围</th>
  </tr>
  </thead>
  <tbody id="enterpriseList">
  </tbody>
</table>
</body>
</html>
